<!DOCTYPE html>
<html lang="en-US">
    
<head>
    
    <title>Rock/Paper/Scissors</title>
    
        <link rel="stylesheet" href="style.css">

</head>    

<body>
    
<script>
    
var userChoice = prompt("Do you choose rock, paper or scissors?");
var computerChoice = Math.random();

if (computerChoice <= 0.34) {
	    computerChoice = "rock";
} 

else if(computerChoice >= 0.67) {
	    computerChoice = "paper";
} 

else {
	computerChoice = "scissors";
}

var compare = function (choice1, choice2) {if (choice1 === choice2) {return "You Tied!";}

else if(choice1==="rock") {if (choice2==="scissors") {return"You Beat Scissors!";}
else if (choice2==="paper") {return "You Lose to Paper!";}}

else if(choice1==="paper") {if (choice2==="rock") {return"You Beat Rock!";}
else if (choice2==="scissors") {return "You Lose to Scissors!";}}

else if(choice1==="scissors") {if (choice2==="rock") {return"You Lose to Rock!";}
else if (choice2==="paper") {return "You Beat Paper!";}}};

window.alert(compare(userChoice,computerChoice));     
</script>    
    
    
</body>
    
</html>
