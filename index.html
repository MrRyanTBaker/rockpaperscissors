<!DOCTYPE .html>
<html>
    
<head>
    <html lang="en">
    <link rel="stylesheet" href="style.css">    
        
    <title>Rock/Paper/Scissors</title>
    
</head>    

<body>
    
    
    
<script>
    
var userChoice = prompt("Do you choose rock, paper or scissors?");
var computerChoice = Math.random();
if (computerChoice < 0.33) {
	computerChoice = "rock";
} else if(.34 <= computerChoice <= 0.67) {
	computerChoice = "paper";
} else if (.68 <= computerChoice <= 1)
{	computerChoice = "scissors";}

var compare = function (choice1, choice2) {if (choice1 === choice2) {return "The result is a tie!";}

else if(choice1==="rock") if (choice2==="scissors") {return"You Win!";}
else if (choice2==="paper") {return "You Lose!";}

else if(choice1==="paper") if (choice2==="rock") {return"You Win!";}
else if (choice2==="scissors") {return "You Lose!";}

else if(choice1==="scissors") if (choice2==="rock") {return"You Lose!";}
else if (choice2==="paper") {return "You Win!";}};

console.log(compare(userChoice,computerChoice));     

</script>    
    
    
    
</body>
    
</html>
